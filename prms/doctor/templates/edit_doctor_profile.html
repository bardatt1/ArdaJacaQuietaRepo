{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'edit_doctor_profile.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'images/bg.gif' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="profile-header">
    <h1>PRMS</h1>
</div>

<div class="profile-container">
    <div class="left-section">
        <h2>Edit Profile</h2>
        <div class="profile-info">
            <h3>Dr. {{ doctor.first_name }} {{ doctor.last_name }}</h3>
            <p class="role">{{ doctor.specialization }}</p>
            <p class="hospital">{{ doctor.hospital_assigned }}</p>
            <div class="profile-picture">
                {% if doctor.profile_picture %}
                    <img src="{{ doctor.profile_picture.url }}" alt="Profile Picture">
                {% else %}
                    <img src="{% static 'images/profile-placeholder.png' %}" alt="Profile Picture">
                {% endif %}
            </div>
        </div>
    </div>

    <div class="right-section">
        <h4>PROFILE DETAILS:</h4>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save-btn">Save Changes</button>
            <a href="{% url 'doctor_profile' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
