{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Record Management System - Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}"> <!-- Link to CSS file -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'images/bg.gif' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="{% static 'images/doctor_img.png' %}" alt="Doctors" class="doctor-image">
        </div>
        <div class="form-section">
            <h2>PATIENT RECORD</h2>
            <p>Management System</p>

            <!-- Display error messages -->
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form action="/login/" method="post">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
                
                <div class="links">
                    <a href="{% url 'forgot_username' %}">Forgot Username?</a>
                    <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                </div>
                <div class="signup">
                    <a href="{% url 'registration_step1' %}">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
