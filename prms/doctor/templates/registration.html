<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Doctor Registration</h2>
    <form method="post">
        {% csrf_token %}
        <label>Username:</label><input type="text" name="username" required><br>
        <label>Password:</label><input type="password" name="password" required><br>
        <label>Email:</label><input type="email" name="email" required><br>
        <label>First Name:</label><input type="text" name="first_name" required><br>
        <label>Last Name:</label><input type="text" name="last_name" required><br>
        <label>Specialization:</label><input type="text" name="specialization" required><br>
        <button type="submit">Register</button>
    </form>


</body>
</html>
