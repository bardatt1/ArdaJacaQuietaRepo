{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'doctor/styles.css' %}">
    <title>Registration</title>
</head>
<body>
    <h2>Doctor Registration</h2>
    <form method="post">
        {% csrf_token %}
        <label>First Name:</label><input type="text" name="first_name" required><br>
        <label>Middle Name:</label><input type="text" name="middle_name" ><br>
        <label>Last Name:</label><input type="text" name="last_name" required><br>
        <label>Date of birth:</label><input type="date" name="birthday" required><br>
        <label>Gender:</label><input type="text" name="gender" required><br>

        <label>Email:</label><input type="email" name="email" required><br>
        <label>Username:</label><input type="text" name="username" required><br>
        <label>Password:</label><input type="password" name="password" required><br>
        <label>Specialization:</label><input type="text" name="specialization" required><br>
        <label>Chart Number:</label><input type="text" name="chart_number" required><br>
        <label>Health Care Number:</label><input type="text" name="health_care_number" required><br>
        <label>Current Address:</label><input type="text" name="current_address" required><br>
        <label>Social Security Number:</label><input type="text" name="social_security_number" required><br>
        <label>Phone Number - Home:</label><input type="text" name="phone_number_home"><br>
        <label>Phone Number - Work:</label><input type="text" name="phone_number_work"><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
