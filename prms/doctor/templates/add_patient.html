{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'add_patient.css' %}">
    <title>Add Patient</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'images/bg.gif' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header class="prms-header">
        <div class="header-content">
            <img src="{% static 'images/back-button.png' %}" alt="Back" class="back-btn" onclick="window.history.back();">
            <h1 class="prms-title" onclick="window.location.href='http://127.0.0.1:8000/home/';">
                Patient Record Management System
            </h1>
        </div>
    </header>

    <div class="main-container">
        <div class="patient-container">
          <div class="image-section">
            <img src="{% static 'images/nurse.png' %}" alt="Healthcare Professional" class="nurse-image">
          </div>
          <div class="patient-details">
            <h2 class="section-title">PATIENT DETAILS</h2>
            <div class="form-container">
              <form method="post">
                {% csrf_token %}
                <div class="form-row">
                  <div class="form-group">
                    <label class="required">First Name</label>
                    <input type="text" name="first_name" required>
                  </div>
                  <div class="form-group">
                    <label>Middle Name</label>
                    <input type="text" name="middle_name">
                  </div>
                  <div class="form-group">
                    <label class="required">Last Name</label>
                    <input type="text" name="last_name" required>
                  </div>
                </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="required">Age</label>
                                <input type="number" name="age" required>
                            </div>
                            <div class="form-group">
                                <label class="required">Sex</label>
                                <select name="sex" required>
                                    <option value="">Select Sex</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="required">Phone Number</label>
                                <input type="text" name="phone_number" required pattern="\d{4}-\d{3}-\d{4}" title="Format: 0123-456-7891" placeholder="0123-456-7891" inputmode="numeric" oninput="restrictInput(this, /^\d{0,4}(-\d{0,3}(-\d{0,4})?)?$/)">
                            </div>
                            </div>
                        </div>

                        <script>
                            /**
                             * Restricts the input to match the given regex pattern.
                             * @param {HTMLInputElement} input - The input element being typed into.
                             * @param {RegExp} pattern - The regex pattern to match.
                             */
                            function restrictInput(input, pattern) {
                                if (!pattern.test(input.value)) {
                                    input.value = input.value.slice(0, -1); // Remove the last character if invalid.
                                }
                            }
                            </script>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="required">Medical History</label>
                                <textarea name="medical_history" required></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ year }} Patient Record Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
