{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'add_patient.css' %}">
    <title>Doctor Registration - Step 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'images/bg.gif' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header class="prms-header">
        <div class="header-content">
            <img src="{% static 'images/back-button.png' %}" alt="Back" class="back-btn" onclick="window.history.back();">
            <h1 class="prms-title" onclick="window.location.href='http://127.0.0.1:8000/';">
                Patient Record Management System
            </h1>
        </div>
    </header>

    <div class="main-container">
        <div class="patient-container">
            <div class="image-section">
                <img src="{% static 'images/register_img.png' %}" alt="Registration Image" class="nurse-image">
            </div>
            <div class="patient-details">
                <h2 class="section-title">Doctor Registration - Step 1</h2>
                <div class="form-container">
                    <form action="{% url 'registration_step1' %}" method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group">
                                <label class="required">First Name:</label>
                                <input type="text" name="first_name" required>
                            </div>
                            <div class="form-group">
                                <label>Middle Name:</label>
                                <input type="text" name="middle_name">
                            </div>
                            <div class="form-group">
                                <label class="required">Last Name:</label>
                                <input type="text" name="last_name" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="required">Date of Birth:</label>
                                <input type="date" name="date_of_birth" required>
                            </div>
                            <div class="form-group">
                                <label class="required">Sex:</label>
                                <select name="gender" required>
                                    <option value="" disabled selected>Select Sex</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="required">Email:</label>
                                <input type="email" name="email" value="{{ form_data.email|default:'' }}" required>
                                {% if errors.email_error %}
                                    <p class="error-message">{{ errors.email_error }}</p>
                                {% endif %}
                            </div>

                            <div class="form-group">
                                <label class="required">Username:</label>
                                <input type="text" name="username" value="{{ form_data.username|default:'' }}" required>
                                {% if errors.username_error %}
                                    <p class="error-message">{{ errors.username_error }}</p>
                                {% endif %}
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="required">Password:</label>
                                <input type="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label class="required">Hospital Assigned:</label>
                                <input type="text" name="hospital_assigned" required>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
