{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'registration.css' %}">
    <title>Doctor Registration - Step 1</title>
</head>
<body>
    <div class="registration-card">
        <form action="{% url 'registration_step1' %}" method="post">
            {% csrf_token %}
            
            <!-- Header Section -->
            <div class="header-section">
                <img src="{% static 'images/register_img.png' %}" alt="Registration Image">
                <h2>Doctor Registration - Step 1</h2>
            </div>
            
            <!-- Personal Information -->
            <div class="form-group two-column">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" required placeholder="Enter first name">
                </div>
                <div>
                    <label for="middle_name">Middle Name</label>
                    <input type="text" name="middle_name" id="middle_name" placeholder="Enter middle name (optional)">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" required placeholder="Enter last name">
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" name="date_of_birth" id="date_of_birth" required>
            </div>
            
            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Sex</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
            </div>
            
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required placeholder="Choose a username">
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="Choose a password">
            </div>

            <!-- Hospital Assigned -->
            <div class="form-group">
                <label for="hospital_assigned">Hospital Assigned</label>
                <input type="text" name="hospital_assigned" id="hospital_assigned" required placeholder="Enter hospital name">
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit">Next</button>
                <button type="button" class="back-button" onclick="history.back()">Back</button>
            </div>
        </form>
    </div>
</body>
</html>
