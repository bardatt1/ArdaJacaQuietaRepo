{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'registration.css' %}">
    <title>Registration - Step 1</title>
</head>
<body>
    <form action="{% url 'registration_step1' %}" method="post">
        {% csrf_token %}
        <img src="{% static 'images/register_img.png' %}" alt="Registration Image">
        <h2>Doctor Registration - Step 1</h2>
    
        <div class="two-column">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>
            <div>
                <label for="middle_name">Middle Name:</label>
                <input type="text" name="middle_name" id="middle_name">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>
        </div>
    
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" name="date_of_birth" id="date_of_birth" required>
    
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
    
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
    
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
    
        <button type="submit">Next</button>
        <button type="button" class="back-button" onclick="history.back()">Back</button>
    </form>
    

</body>
</html>
