{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'registration.css' %}">
    <title>Doctor Registration - Step 2</title>
</head>
<body>
    <div class="registration-card">
        <form action="{% url 'registration_step2' %}" method="post">
            {% csrf_token %}
            
            <!-- Header Section -->
            <div class="header-section">
                <img src="{% static 'images/register_img.png' %}" alt="Registration Image">
                <h2>Doctor Registration - Step 2</h2>
            </div>

            <!-- Specialization -->
            <div class="form-group">
                <label for="specialization">Specialization</label>
                <input type="text" name="specialization" id="specialization" required placeholder="Enter specialization">
            </div>

            <!-- Chart Number -->
            <div class="form-group">
                <label for="chart_number">Chart Number</label>
                <input type="text" name="chart_number" id="chart_number" required placeholder="Enter chart number">
            </div>

            <!-- Health Care Number -->
            <div class="form-group">
                <label for="health_care_number">Health Care Number</label>
                <input type="text" name="health_care_number" id="health_care_number" required placeholder="Enter health care number">
            </div>

            <!-- Current Address -->
            <div class="form-group">
                <label for="current_address">Current Address</label>
                <input type="text" name="current_address" id="current_address" required placeholder="Enter current address">
            </div>

            <!-- Social Security Number -->
            <div class="form-group">
                <label for="social_security_number">Social Security Number</label>
                <input type="text" name="social_security_number" id="social_security_number" required placeholder="Enter SSN">
            </div>

            <!-- Home Phone Number -->
            <div class="form-group">
                <label for="phone_number_home">Home Phone Number</label>
                <input type="text" name="phone_number_home" id="phone_number_home" required placeholder="Enter home phone number">
            </div>

            <!-- Work Phone Number -->
            <div class="form-group">
                <label for="phone_number_work">Work Phone Number</label>
                <input type="text" name="phone_number_work" id="phone_number_work" required placeholder="Enter work phone number">
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit">Complete Registration</button>
                <button type="button" class="back-button" onclick="history.back()">Back</button>
            </div>
        </form>
    </div>
</body>
</html>
