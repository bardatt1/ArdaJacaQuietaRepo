{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'add_patient.css' %}">
    <title>Doctor Registration - Step 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'images/bg.gif' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header class="prms-header">
        <div class="header-content">
            <img src="{% static 'images/back-button.png' %}" alt="Back" class="back-btn" onclick="window.history.back();">
            <h1 class="prms-title" onclick="window.location.href='http://127.0.0.1:8000/';">
                Patient Record Management System
            </h1>
        </div>
    </header>

    <div class="main-container">
        <div class="patient-container">
            <div class="image-section">
                <img src="{% static 'images/register_img.png' %}" alt="Registration Image" class="nurse-image">
            </div>
            <div class="patient-details">
                <h2 class="section-title">Doctor Registration - Step 2</h2>
                <div class="form-container">
                    <form action="{% url 'registration_step2' %}" method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group">
                                <label class="required">Specialization</label>
                                <input type="text" name="specialization" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="required">Health Care Number:</label>
                                <input type="text" name="health_care_number" required pattern="\d{4}-\d{3}-\d{3}" title="Format: 1234-567-891 "placeholder="1234-567-891" inputmode="numeric" oninput="restrictInput(this, /^\d{0,4}(-\d{0,3}(-\d{0,3})?)?$/)">
                            </div>
                            <div class="form-group">
                                <label class="required">Current Address:</label>
                                <input type="text" name="current_address" required placeholder="e.g., 123 Main St, City" placeholder="123-45-6789">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="required">Social Security Number:</label>
                                <input type="text" name="social_security_number" required pattern="\d{3}-\d{2}-\d{4}" title="Format: 123-45-6789" placeholder="123-45-6789" inputmode="numeric" oninput="restrictInput(this, /^\d{0,3}(-\d{0,2}(-\d{0,4})?)?$/)">
                            </div>
                            <div class="form-group">
                                <label class="required">Contact Number:</label>
                                <input type="text" name="phone_number_home" required pattern="\d{4}-\d{3}-\d{4}" title="Format: 0123-456-7891" placeholder="0123-456-7891" inputmode="numeric" oninput="restrictInput(this, /^\d{0,4}(-\d{0,3}(-\d{0,4})?)?$/)">
                            </div>

                            <script>
                                /**
                                 * Restricts the input to match the given regex pattern.
                                 * @param {HTMLInputElement} input - The input element being typed into.
                                 * @param {RegExp} pattern - The regex pattern to match.
                                 */
                                function restrictInput(input, pattern) {
                                    if (!pattern.test(input.value)) {
                                        input.value = input.value.slice(0, -1); // Remove the last character if invalid.
                                    }
                                }
                                </script>

                        </div>
                        <div class="form-actions">
                            <button type="submit">Complete Registration</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
