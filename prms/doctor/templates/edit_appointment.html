{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{% static 'edit_appointment.css' %}">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background: url("{% static 'images/bg.gif' %}") no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
}
</style>
<body>

    <!-- Header -->
    <header class="prms-header">
        <div class="header-content">
            <img src="{% static 'images/back-button.png' %}" alt="Back" class="back-btn" onclick="window.history.back();">
            <h1 class="prms-title" onclick="window.location.href='http://127.0.0.1:8000/home/';">
                Patient Record Management System
            </h1>
        </div>
    </header>

    <div class="container">
        <h2>Edit Appointment</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <!-- Hidden field for patient ID -->
            <input type="hidden" name="patient" value="{{ appointment.patient.id }}">

            <button type="submit" class="btn-save">Save Changes</button>
            <a href="{% url 'appointments' %}" class="btn-cancel">Cancel</a>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ year }} Patient Record Management System. All Rights Reserved.</p>
    </footer>

</body>
</html>
